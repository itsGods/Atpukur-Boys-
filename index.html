<!DOCTYPE html>
<html lang="en" class="h-full bg-black antialiased">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Atpukur Guys | Secure Chat</title>
    
    <!-- Fonts: JetBrains Mono for that Hacker feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"JetBrains Mono"', 'monospace'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            colors: {
              cyber: {
                black: '#050505',
                dark: '#0a0a0a',
                glass: 'rgba(10, 10, 10, 0.8)',
                green: '#00ff41',
                greenDim: 'rgba(0, 255, 65, 0.1)',
                blue: '#00f3ff',
                red: '#ff2a2a',
                text: '#e0e0e0',
                subtext: '#808080',
                border: 'rgba(255, 255, 255, 0.1)',
              }
            },
            boxShadow: {
              'neon-green': '0 0 10px rgba(0, 255, 65, 0.3)',
              'neon-blue': '0 0 10px rgba(0, 243, 255, 0.3)',
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      .glass-panel {
        background: rgba(10, 10, 10, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      /* Matrix-like selection */
      ::selection {
        background: #00ff41;
        color: #000;
      }

      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      input:-webkit-autofill:active{
          -webkit-box-shadow: 0 0 0 30px #0a0a0a inset !important;
          -webkit-text-fill-color: #00ff41 !important;
          transition: background-color 5000s ease-in-out 0s;
      }
    </style>

<!DOCTYPE html>
<html lang="en" class="h-full bg-black antialiased">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Atpukur Boys | Secure Terminal</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Share Tech Mono"', 'monospace'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            colors: {
              hacker: {
                black: '#050505',
                panel: '#0a0a0a',
                border: '#1a1a1a',
                green: '#00ff41',
                text: '#e0e0e0',
                muted: '#666666',
                red: '#ff003c',
                cyan: '#00f3ff',
              }
            },
            spacing: {
              'safe-top': 'env(safe-area-inset-top)',
              'safe-bottom': 'env(safe-area-inset-bottom)',
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glitch': 'glitch 1s linear infinite',
              'matrix-fade': 'matrixFade 0.5s ease-out forwards',
            },
            keyframes: {
              matrixFade: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #1a1a1a;
        border: 1px solid #00ff41;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00ff41;
      }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* CRT Scanline Effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.15;
      }

      /* Tech Border Clip */
      .clip-tech-border {
        clip-path: polygon(
          0 0, 
          100% 0, 
          100% calc(100% - 10px), 
          calc(100% - 10px) 100%, 
          0 100%
        );
      }

      /* Glitch Text Effect */
      .glitch-text {
        position: relative;
      }
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #050505;
      }
      .glitch-text::before {
        left: 2px;
        text-shadow: -1px 0 #ff003c;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
      }
      .glitch-text::after {
        left: -2px;
        text-shadow: -1px 0 #00f3ff;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim2 5s infinite linear alternate-reverse;
      }
      @keyframes glitch-anim {
        0% { clip: rect(61px, 9999px, 52px, 0); }
        5% { clip: rect(33px, 9999px, 11px, 0); }
        10% { clip: rect(89px, 9999px, 23px, 0); }
        15% { clip: rect(5px, 9999px, 66px, 0); }
        20% { clip: rect(33px, 9999px, 14px, 0); }
        25% { clip: rect(89px, 9999px, 98px, 0); }
        30% { clip: rect(21px, 9999px, 52px, 0); }
        35% { clip: rect(7px, 9999px, 61px, 0); }
        40% { clip: rect(38px, 9999px, 49px, 0); }
        45% { clip: rect(72px, 9999px, 3px, 0); }
        50% { clip: rect(10px, 9999px, 96px, 0); }
        55% { clip: rect(50px, 9999px, 55px, 0); }
        60% { clip: rect(2px, 9999px, 34px, 0); }
        65% { clip: rect(76px, 9999px, 18px, 0); }
        70% { clip: rect(98px, 9999px, 31px, 0); }
        75% { clip: rect(13px, 9999px, 83px, 0); }
        80% { clip: rect(43px, 9999px, 2px, 0); }
        85% { clip: rect(60px, 9999px, 68px, 0); }
        90% { clip: rect(83px, 9999px, 27px, 0); }
        95% { clip: rect(2px, 9999px, 88px, 0); }
        100% { clip: rect(65px, 9999px, 24px, 0); }
      }
      @keyframes glitch-anim2 {
        0% { clip: rect(12px, 9999px, 89px, 0); }
        100% { clip: rect(98px, 9999px, 3px, 0); }
      }
    </style>
  <script type="importmap">

}
</script>
